<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .remove-arrow::-webkit-inner-spin-button,
    .remove-arrow::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .remove-arrow {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>
  <div class="flex item-center flex-col justify-center h-dvh overflow-hidden">
    <div class="bg-gray-500 item-center grid grid-flow-col justify-items-center">
      <h1 class="font-serif text-4xl font-bold ">
        Focus Time
        <i class="fa-solid fa-bell"></i>
      </h1>
    </div>
    <div></div>
    <form id="time-form"
      class="border-4 border-indigo-500 flex flex-col items-center justify-center min-h-screen flex-grow ">
      <p class="text-x1 font-bold bg-red-400 p-1" hidden="hidden" id="msg"> Focus Session Completed :)</p>
      <div class="h-20  max-w-fit  flex items-center justify-center gap-2 ">
        <input type="number" min="0" max="23" value="0"
          class="time-input remove-arrow w-20 border-2 border-gray-500 rounded px-4 py-2 mt-2 w-30" id="input-1">
        <span class="text-xl font-bold">:</span>
        <input type="number" min="0" max="59" value="39"
          class="time-input remove-arrow w-20 border-2 border-gray-500 rounded px-4 py-2 mt-2 w-30" id="input-2">
        <span class="text-xl font-semibold">:</span>
        <input type="number" min="0" max="59" value="59"
          class="time-input remove-arrow w-20 border-2 border-gray-500 rounded px-4 py-2 mt-2 w-30" id="input-3">
      </div>

      <div class="flex gap-x-3">
        <button
          class="bg-orange-400 hover:bg-pink-500 h-10 max-w-fit mt-10 font-bold p-2 border-2 border-black rounded-xl"
          id="start-btn">Start</button>
        <button
          class="bg-green-400 hover:bg-blue-500 h-10 max-w-fit mt-10 font-bold p-2  border-2 border-black rounded-xl"
          id="stop-btn" hidden="hidden">Stop</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
